global:
  resolve_timeout: 5m

route:
  receiver: discord
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 12h

receivers:
  - name: discord
    discord_configs:
      - webhook_url: ${DISCORD_WEBHOOK_URL}
        title: "[{{ .Status | toUpper }}] {{ .GroupLabels.alertname }}"
        message: "{{ range .Alerts }}{{ .Annotations.summary }}{{ end }}"
