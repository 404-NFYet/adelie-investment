services:
  prometheus:
    image: prom/prometheus:latest
    container_name: adelie-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - ./rules:/etc/prometheus/rules:ro
      - prometheus_data:/prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.retention.time=30d
      - --web.enable-lifecycle

  alertmanager:
    image: prom/alertmanager:latest
    container_name: adelie-alertmanager
    restart: unless-stopped
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager.yml:/etc/alertmanager/alertmanager.yml
      - alertmanager_data:/alertmanager
    command:
      - --config.file=/etc/alertmanager/alertmanager.yml
      - --storage.path=/alertmanager

  grafana:
    image: grafana/grafana:latest
    container_name: adelie-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-changeme}
      GF_SERVER_ROOT_URL: https://monitoring.adelie-invest.com
      GF_AUTH_ANONYMOUS_ENABLED: "false"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus

  # nginx: dashboard 앞단 프록시 (Streamlit _stcore 경로 재작성 + 포트 8501 노출)
  nginx:
    image: nginx:alpine
    container_name: adelie-dashboard-nginx
    restart: unless-stopped
    ports:
      - "8501:80"          # 외부 8501 → nginx 80 → dashboard:8501
    volumes:
      - ./nginx-dashboard.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - dashboard
    networks:
      - default

  dashboard:
    build:
      context: ../docker-dashboard
      dockerfile: Dockerfile
    container_name: adelie-dashboard
    restart: unless-stopped
    expose:
      - "8501"             # 내부 네트워크만 접근 (nginx가 프록시)
    volumes:
      - /home/ubuntu/.ssh/id_ed25519:/root/.ssh/id_ed25519:ro
      - /home/ubuntu/.ssh/known_hosts:/root/.ssh/known_hosts:ro
    environment:
      DB_HOST: ${DB_HOST:-postgres}
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME:-narrative_invest}
      DB_USER: ${DB_USER:-narative}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      PROMETHEUS_URL: http://adelie-prometheus:9090
      GRAFANA_URL: https://monitoring.adelie-invest.com
      CLAUDE_API_KEY: ${CLAUDE_API_KEY:-}
    networks:
      - default
      - adelie-network
    depends_on:
      - prometheus

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: adelie-cadvisor
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    devices:
      - /dev/kmsg

  # node-exporter: deploy-test 서버에 systemd 서비스로 이미 설치/운행 중 (포트 9100)
  # 별도 컨테이너 불필요 — prometheus.yml이 10.10.10.20:9100 직접 스크레이핑

networks:
  default: {}
  adelie-network:
    external: true
    name: adelie-network

volumes:
  prometheus_data:
  grafana_data:
  alertmanager_data:
