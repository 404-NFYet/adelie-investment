# Narrative Investment - Infrastructure Services (통합)
# infra-server (10.10.10.10)에서 실행
# 사용법: docker compose --env-file .env up -d

services:
  # =============================================
  # PostgreSQL 16 + pgvector
  # =============================================
  postgres:
    image: pgvector/pgvector:pg16
    container_name: narrative-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-narative}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-narrative_invest}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: "4"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-narative} -d ${POSTGRES_DB:-narrative_invest}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================
  # Redis 7
  # =============================================
  redis:
    image: redis:7-alpine
    container_name: narrative-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================
  # MinIO (S3 호환 스토리지)
  # =============================================
  minio:
    image: minio/minio:latest
    container_name: narrative-minio
    restart: unless-stopped
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin123}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # =============================================
  # Streamlit 인프라 대시보드
  # =============================================
  dashboard:
    build:
      context: ./docker-dashboard
    container_name: adelie-dashboard
    restart: unless-stopped
    ports:
      - "8501:8501"
    volumes:
      - /home/ubuntu/.ssh/id_ed25519:/root/.ssh/id_ed25519:ro
      - /home/ubuntu/.ssh/known_hosts:/root/.ssh/known_hosts:ro
    environment:
      DB_HOST: ${DB_HOST:-postgres}
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${POSTGRES_DB:-narrative_invest}
      DB_USER: ${POSTGRES_USER:-narative}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-password}
    networks:
      - default
      - adelie-network
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1"

networks:
  default:
    name: narrative-network
  adelie-network:
    external: true
    name: adelie-network

volumes:
  postgres_data:
  redis_data:
  minio_data:
