name: CI

on:
  pull_request:
    branches: [develop, main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # -----------------------------------------------
  # Changed paths filter
  # -----------------------------------------------
  changes:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      python: ${{ steps.filter.outputs.python }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect changed paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            frontend:
              - "frontend/**"
            python:
              - "fastapi/**"
              - "datapipeline/**"
              - "chatbot/**"
              - "tests/**"

  # -----------------------------------------------
  # Python lint (ruff check + format check)
  # -----------------------------------------------
  lint-python:
    needs: changes
    if: needs.changes.outputs.python == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ruff
        run: pip install ruff==0.9.6

      - name: Ruff check
        run: ruff check fastapi/ datapipeline/ chatbot/

      - name: Ruff format check
        run: ruff format --check fastapi/ datapipeline/ chatbot/

  # -----------------------------------------------
  # Frontend lint
  # -----------------------------------------------
  lint-frontend:
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

  # -----------------------------------------------
  # Backend tests (pytest with postgres + redis)
  # -----------------------------------------------
  test-backend:
    needs: changes
    if: needs.changes.outputs.python == 'true'
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_narrative
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U test -d test_narrative"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql+asyncpg://test:test@localhost:5432/test_narrative
      REDIS_URL: redis://localhost:6379/0
      OPENAI_API_KEY: test-key-not-used
      PERPLEXITY_API_KEY: test-key-not-used
      ENVIRONMENT: test
      PYTHONPATH: ${{ github.workspace }}:${{ github.workspace }}/fastapi:${{ github.workspace }}/datapipeline:${{ github.workspace }}/chatbot
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: fastapi/requirements.txt

      - name: Install dependencies
        run: |
          pip install -r fastapi/requirements.txt
          pip install pytest pytest-asyncio httpx

      - name: Run unit tests
        run: pytest tests/unit/ -v --tb=short

      - name: Run backend API tests
        run: pytest tests/backend/ -v --tb=short

  # -----------------------------------------------
  # Frontend build check
  # -----------------------------------------------
  build-check:
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
