# ============================================================
# Adelie Investment - 개발 환경 (infra-server 공유 DB 연결)
# 사용법: docker compose -f docker-compose.dev.yml up
# ============================================================

services:
  # --- PostgreSQL ---
  postgres:
    image: postgres:15
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: narrative_invest
      POSTGRES_USER: narative
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U narative -d narrative_invest"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  # --- Redis ---
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped  
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s 

  # --- Frontend (React + Vite + Nginx) ---
  frontend:
    build:
      context: ./frontend
      args:
        VITE_FASTAPI_URL: ""
    ports:
      - "3001:80"
    depends_on:
      - backend-api
    restart: unless-stopped

  # --- FastAPI Backend ---
  backend-api:
    build:
      context: .
      dockerfile: fastapi/Dockerfile
    ports:
      - "8082:8082"
    env_file: .env
    environment:
      DATABASE_URL: postgresql+asyncpg://narative:password@postgres:5432/narrative_invest
      REDIS_URL: redis://redis:6379/1
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./fastapi/app:/app/app  # 핫 리로드
      - ./chatbot:/app/chatbot  # 챗봇 모듈 공유
      - ./datapipeline/scripts:/app/scripts  # 파이프라인 스크립트
      - ./datapipeline/collectors:/app/collectors  # 데이터 수집기
      - ./datapipeline/prompts:/app/datapipeline/prompts  # 파이프라인 프롬프트
    command: uvicorn app.main:app --host 0.0.0.0 --port 8082 --reload
    restart: unless-stopped
    develop:
      watch:
        - action: sync
          path: ./fastapi/app
          target: /app/app
        - action: rebuild
          path: ./fastapi/requirements.txt

  # --- AI Pipeline (on-demand) ---
  ai-pipeline:
    build:
      context: .
      dockerfile: datapipeline/Dockerfile
    env_file: .env
    environment:
      DATABASE_URL: postgresql+asyncpg://narative:password@postgres:5432/narrative_invest
      REDIS_URL: redis://redis:6379/1
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    profiles:
      - pipeline

  # --- DB Migration (Alembic) ---
  db-migrate:
    build:
      context: .
      dockerfile: fastapi/Dockerfile
    env_file: .env
    environment:
      DATABASE_URL: postgresql+asyncpg://narative:password@postgres:5432/narrative_invest
    volumes:
      - ./database:/app/database
      - ./fastapi:/app/fastapi
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "cd /app/database && alembic upgrade heads"

volumes:
  postgres_data:
  redis_data:
