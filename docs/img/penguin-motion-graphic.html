<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>펭귄 모션 그래픽 - Adelie</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #0f172a;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      padding: 24px;
    }
    /* Penguin row */
    .penguin-row {
      display: flex;
      align-items: flex-end;
      gap: 2px;
    }
    .penguin-row .spacer { width: 12px; }
    /* Penguin SVG */
    .penguin-svg {
      display: block;
      fill: none;
    }
    /* Animations */
    @keyframes wobble {
      0%, 100% { transform: rotate(-5deg); }
      50% { transform: rotate(5deg); }
    }
    @keyframes penguinBounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
    @keyframes dotBounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
    .animate-wobble { animation: wobble 0.8s ease-in-out infinite; }
    .animate-penguin-bounce { animation: penguinBounce 0.5s ease-in-out infinite; }
    .animate-bounce { animation: dotBounce 1.4s ease-in-out infinite both; }
    /* Message row */
    .message-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .message-row span {
      font-size: 12px;
      color: #94a3b8;
    }
    .dots { display: flex; gap: 2px; }
    .dots span {
      width: 4px;
      height: 4px;
      background: #f97316;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="penguin-row">
      <!-- Lead penguin with wobble -->
      <div class="animate-wobble">
        <svg class="penguin-svg" width="26" height="31.2" viewBox="0 0 40 48" fill="none">
          <ellipse cx="20" cy="28" rx="14" ry="18" fill="#1e293b" />
          <ellipse cx="20" cy="30" rx="9" ry="13" fill="#f8fafc" />
          <circle cx="20" cy="14" r="10" fill="#1e293b" />
          <circle cx="17" cy="12" r="2.5" fill="white" />
          <circle cx="23" cy="12" r="2.5" fill="white" />
          <circle cx="17.5" cy="12.5" r="1.2" fill="#1e293b" />
          <circle cx="23.5" cy="12.5" r="1.2" fill="#1e293b" />
          <ellipse cx="20" cy="17" rx="2.5" ry="1.5" fill="#f97316" />
          <ellipse cx="15" cy="45" rx="4" ry="2" fill="#f97316" />
          <ellipse cx="25" cy="45" rx="4" ry="2" fill="#f97316" />
        </svg>
      </div>
      <div class="spacer"></div>
      <!-- 4 penguins with sequential bounce -->
      <div class="animate-penguin-bounce" style="animation-delay: 0ms">
        <svg class="penguin-svg" width="22" height="26.4" viewBox="0 0 40 48" fill="none">
          <ellipse cx="20" cy="28" rx="14" ry="18" fill="#1e293b" />
          <ellipse cx="20" cy="30" rx="9" ry="13" fill="#f8fafc" />
          <circle cx="20" cy="14" r="10" fill="#1e293b" />
          <circle cx="17" cy="12" r="2.5" fill="white" />
          <circle cx="23" cy="12" r="2.5" fill="white" />
          <circle cx="17.5" cy="12.5" r="1.2" fill="#1e293b" />
          <circle cx="23.5" cy="12.5" r="1.2" fill="#1e293b" />
          <ellipse cx="20" cy="17" rx="2.5" ry="1.5" fill="#f97316" />
          <ellipse cx="15" cy="45" rx="4" ry="2" fill="#f97316" />
          <ellipse cx="25" cy="45" rx="4" ry="2" fill="#f97316" />
        </svg>
      </div>
      <div class="animate-penguin-bounce" style="animation-delay: 120ms">
        <svg class="penguin-svg" width="22" height="26.4" viewBox="0 0 40 48" fill="none">
          <ellipse cx="20" cy="28" rx="14" ry="18" fill="#1e293b" />
          <ellipse cx="20" cy="30" rx="9" ry="13" fill="#f8fafc" />
          <circle cx="20" cy="14" r="10" fill="#1e293b" />
          <circle cx="17" cy="12" r="2.5" fill="white" />
          <circle cx="23" cy="12" r="2.5" fill="white" />
          <circle cx="17.5" cy="12.5" r="1.2" fill="#1e293b" />
          <circle cx="23.5" cy="12.5" r="1.2" fill="#1e293b" />
          <ellipse cx="20" cy="17" rx="2.5" ry="1.5" fill="#f97316" />
          <ellipse cx="15" cy="45" rx="4" ry="2" fill="#f97316" />
          <ellipse cx="25" cy="45" rx="4" ry="2" fill="#f97316" />
        </svg>
      </div>
      <div class="animate-penguin-bounce" style="animation-delay: 240ms">
        <svg class="penguin-svg" width="22" height="26.4" viewBox="0 0 40 48" fill="none">
          <ellipse cx="20" cy="28" rx="14" ry="18" fill="#1e293b" />
          <ellipse cx="20" cy="30" rx="9" ry="13" fill="#f8fafc" />
          <circle cx="20" cy="14" r="10" fill="#1e293b" />
          <circle cx="17" cy="12" r="2.5" fill="white" />
          <circle cx="23" cy="12" r="2.5" fill="white" />
          <circle cx="17.5" cy="12.5" r="1.2" fill="#1e293b" />
          <circle cx="23.5" cy="12.5" r="1.2" fill="#1e293b" />
          <ellipse cx="20" cy="17" rx="2.5" ry="1.5" fill="#f97316" />
          <ellipse cx="15" cy="45" rx="4" ry="2" fill="#f97316" />
          <ellipse cx="25" cy="45" rx="4" ry="2" fill="#f97316" />
        </svg>
      </div>
      <div class="animate-penguin-bounce" style="animation-delay: 360ms">
        <svg class="penguin-svg" width="22" height="26.4" viewBox="0 0 40 48" fill="none">
          <ellipse cx="20" cy="28" rx="14" ry="18" fill="#1e293b" />
          <ellipse cx="20" cy="30" rx="9" ry="13" fill="#f8fafc" />
          <circle cx="20" cy="14" r="10" fill="#1e293b" />
          <circle cx="17" cy="12" r="2.5" fill="white" />
          <circle cx="23" cy="12" r="2.5" fill="white" />
          <circle cx="17.5" cy="12.5" r="1.2" fill="#1e293b" />
          <circle cx="23.5" cy="12.5" r="1.2" fill="#1e293b" />
          <ellipse cx="20" cy="17" rx="2.5" ry="1.5" fill="#f97316" />
          <ellipse cx="15" cy="45" rx="4" ry="2" fill="#f97316" />
          <ellipse cx="25" cy="45" rx="4" ry="2" fill="#f97316" />
        </svg>
      </div>
    </div>
    <div class="message-row">
      <span>분석 중이에요...</span>
      <div class="dots">
        <span class="animate-bounce" style="animation-delay: 0ms"></span>
        <span class="animate-bounce" style="animation-delay: 150ms"></span>
        <span class="animate-bounce" style="animation-delay: 300ms"></span>
      </div>
    </div>
  </div>
</body>
</html>
